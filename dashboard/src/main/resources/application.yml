spring:
  application:
    name: dashboard
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
stomp.url: localhost:9007/stomp
# Workaround bug in Sleuth that makes zuul barf on un-sampled spans:
fleet:
  zipkin:
    sampleRate:
      1.0

---
spring:
  profiles: test
zuul:
  routes:
    fleet-location-service:
      path: /fleet-location-service/**
      url: http://localhost:9000
    service-location-service:
      path: /service-location-service/**
      url: http://localhost:9001

---
spring:
  profiles: pez
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.cfapps.pez.pivotal.io/eureka/